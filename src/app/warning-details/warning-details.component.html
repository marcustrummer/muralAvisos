<div>
    <div *ngIf="currentWarning.id" class="edit-form">
      <h4>Warning</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentWarning.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentWarning.description"
            name="description"
          />
        </div>
  

      </form>
  
      <div class="mt-3">
    
        <button class="btn btn-danger me-4" (click)="deleteWarning()">
          Delete
        </button>
    
        <button
          type="submit"
          class="btn btn-success me-4"
          (click)="updateWarning()"
        >
          Mark as read
        </button>
        <p>{{ message }}</p>
      </div>
    </div>
  
    <div *ngIf="!currentWarning.id">
      <br />
      <p>Cannot access this Warning...</p>
    </div>
  </div>
